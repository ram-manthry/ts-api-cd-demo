name: Build and Test
on:
    push:
     branches: [feature/*]

jobs:
    build_test:
        runs-on: ubuntu-latest

        steps:

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 18

            - name: Install dependecies
              run: npm install

            - name: Build
              run: npm run build

            - name: Run Tests
              run: npm run test
